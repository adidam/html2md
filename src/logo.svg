<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for HTML icon -->
  <circle cx="25" cy="30" r="20" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- HTML brackets -->
  <text x="25" y="35" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">&lt;/&gt;</text>
  
  <!-- Arrow -->
  <path d="M50 20 L70 30 L50 40" stroke="#1976d2" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Markdown icon background -->
  <circle cx="85" cy="30" r="20" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Markdown M -->
  <text x="85" y="35" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">M</text>
  
  <!-- App name -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1976d2">HTML to</text>
  <text x="120" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1976d2">Markdown</text>
</svg>
